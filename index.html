<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JavaScript Class Eight</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body style="background-color: rgb(131, 131, 131)">
    <h1
      style="
        color: rgb(148, 17, 17);
        text-decoration: underline wavy rgb(255, 255, 255);
        text-align: center;
      "
    >
      JavaSctipt Class Eight
    </h1>
    <!-- Show console text on click -->
    <button
      class=""
      style="padding: 10px; margin-left: 15px"
      onclick="displayText()"
    >
      Show Console Text
    </button>

    <!-- Display alert on click -->
    <button
      class=""
      style="padding: 10px; margin-left: 15px"
      onclick="alertText()"
    >
      Show Alert Text
    </button>

    <!-- Display alert text on hover -->
    <button
      class=""
      style="padding: 10px; margin-left: 15px"
      onmouseover="alertText()"
    >
      Show Alert Text
    </button>

    <script src="script.js"></script>
  </body>
</html>
